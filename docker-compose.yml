version: "3.9"

# NOTE: This docker-compose.yml is for development/testing only.
# Unraid does NOT support docker-compose. Use run_container.sh or the Docker UI on Unraid.

services:
  rrdtool-graphs:
    build:
      context: .
      dockerfile: Dockerfile
    image: rrdtool-graphs:latest
    container_name: rrdtool-graphs
    restart: unless-stopped
    environment:
      - TZ=Australia/Sydney
    ports:
      - "8080:8080"
    volumes:
      - ./config:/config:rw
      - ./data:/data:rw
      - /sys/class/hwmon:/host:ro
    healthcheck:
      test: ["CMD-SHELL", "test -f /data/cpu_stats.rrd && pgrep crond >/dev/null"]
      interval: 1m
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
